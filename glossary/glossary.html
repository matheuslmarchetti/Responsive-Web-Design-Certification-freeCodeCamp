<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Glossário</title>
</head>
<body>
    <h1>
        Estrutura do HTML <img src="images/imagem-logo-html5-32x32.png" alt="imagem-logo-html5-32x32">
    </h1>
    <dl>
        <dt>
            <h2><strong>&lt;!DOCTYPE html&gt;</strong></h2>
        </dt>
        <dd>
            <p><strong><a href="https://www.w3schools.com/html/" hreflang="en" target="_blank">Define o tipo de documento como HTML5</a></strong></p>
        </dd>
        <dt>
            <h2><strong>&lt;html&gt; &lt; &frasl; html &gt;</strong></h2>
        </dt>
        <dd>
            <p><strong><a href="https://www.w3schools.com/html/" hreflang="en" target="_blank">Define um documento HTML</a></strong></p>
        </dd>
        <dt>
            <h2><strong>&lt;head&gt; &lt; &frasl; head &gt;</strong></h2>
        </dt>
        <dd>
            <p><strong>
                <a href="https://www.w3schools.com/html/" hreflang="en" target="_blank">Container para metadados, título da página, links&hellip;</a>
            </strong></p>
        </dd>
        <dt>
            <h2><strong>&lt;body&gt; &lt; &frasl; body &gt;</strong></h2>
        </dt>
        <dd>
            <p><strong><a href="https://www.w3schools.com/html/" hreflang="en" target="_blank">Corpo do documento</a></strong></p>
        </dd>
    </dl>
</body>
</html>
