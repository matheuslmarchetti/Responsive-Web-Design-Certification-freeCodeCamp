<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This survey form helps us understand, what service you need.</p>
    <form id="survey-form" method="get" action="#">
        <fieldset>
            <label for="first-name" id="first-name-label">
                Fist Name <input type="text" id="first-name" name="fist-name" placeholder="Enter your fist name" required>
            </label>
            <label for="last-name" id="last-name-label">
                Last Name <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </label>
            <label for="email" id="email-label">
                Email <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </label>
            <label for="phone">
                Phone <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678" required>
            </label>
        </fieldset>
    </form>
</body>
</html>
