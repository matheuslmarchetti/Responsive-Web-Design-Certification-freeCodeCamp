<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/simbolo-veloolve-28x28.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This survey form is my first project for obtaining certification (New) Responsive Web Design of the freeCodeCamp.</p>
    <form id="survey-form" method="get" action="#">
        <fieldset>
            <label for="first-name" id="first-name-label">
                Fist Name <input type="text" id="first-name" name="fist-name" placeholder="Enter your fist name" required>
            </label>
            <label for="last-name" id="last-name-label">
                Last Name <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </label>
            <label for="email" id="email-label">
                Email <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </label>
            <label for="phone" id="phone-label">
                Phone <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678" maxlength="10" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="service-need">What's the service you need? <span style="color:rgb(199, 199, 199);     
                font-weight:lighter;font-size: 12px;">(Check all that apply for your need)</span>
                <label>
                    <input type="checkbox" value="front-end-project" name="service-need" class="inline"> Front-end Project
                </label>
                <label>
                    <input type="checkbox" value="back-end-project" name="service-need" class="inline"> Back-end Project
                </label>
                <label>
                    <input type="checkbox" value="app-mobile-project" name="service-need" class="inline"> App Mobile Project
                </label>
            </label>
        </fieldset>
        <fieldset>
            <label for="specify">
                Do you need to specify more of your project, write below?
                <textarea name="specify" id="specify" cols="30" rows="10" placeholder="Write here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
    </form>
    <footer>
        <p>
            Developed by Matheus L. Marchetti | <a href="https://github.com/matheuslmarchetti/html-css">Back to Github</a>
        </p>
    </footer>
</body>
</html>
